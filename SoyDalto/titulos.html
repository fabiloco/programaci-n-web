<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Titulos en HTML</title>
  </head>
  <body>
    <article class="">
      <h1>Titulos en HTML</h1>
      <p>Para hacer titulos en HTML se utiliza la etiqueta <code>&lt;h1&gt;</code> y esta <br>
        etiqueta se puede usar del 1 al 6, para ir cambiando el tamaño.
      </p>

      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>

    </article>

    <footer>
      <p><a href="index.html">Volver a la página principal</a></p>
    </footer>

  </body>
</html>
